<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="interface">
            <div>
                <p id="pen-width-display">Pen Width: 1</p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="50" value="1" class="slider" id="pen-width-range">
                </div>
                <div id="width-box">
                    <hr id="width-example">
                </div>
            </div>
            <div >
                <p>Colour:</p>
                <input type="color" id="tool-colour" value="#0000ff">
            </div>
            <div>
                <p>Shapes:</p>
                <ul id="tools">
                    <li>Pen</li>
                    <li>Line</li>
                    <li>Square</li>
                    <li>Circle</li>
                </ul>
            </div>
            <div>
                <p id="undo">Undo</p>
                <p id="test">PUTIMAGEDATA</p>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
